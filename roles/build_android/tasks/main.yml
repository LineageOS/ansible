---

- name: Install dependencies
  apt:
    name: "{{item}}"
    state: present
  with_items:
    - python
    - bc
    - yasm
    - rsync
    - schedtool
    - imagemagick
    - git-core
    - gnupg
    - flex
    - bison
    - gperf
    - build-essential
    - zip
    - curl
    - zlib1g-dev
    - gcc-multilib
    - g++-multilib
    - libc6-dev-i386
    - lib32ncurses5-dev
    - x11proto-core-dev
    - libx11-dev
    - lib32z-dev
    - ccache
    - libgl1-mesa-dev
    - libxml2-utils
    - xsltproc
    - unzip
    - lzop
  when: ansible_distribution == "Ubuntu" and ansible_distribution_release == "trusty"

- name: Install Java PPA (trusty)
  apt_repository:
    repo: "ppa:openjdk-r/ppa"
    state: present
- name: Install Java
  apt:
    name: openjdk-8-jdk-headless
    state: present
- name: Install Repo
  shell: curl https://commondatastorage.googleapis.com/git-repo-downloads/repo > /usr/local/bin/repo && chmod 755 /usr/local/bin/repo
  args:
    creates: /usr/local/bin/repo
- name: Add jenkins group
  group:
    name: jenkins
- name: Add Jenkins user
  user:
    name: jenkins
    group: jenkins
    home: /mnt/jenkins
- name: Add Jenkins ssh key
  authorized_key:
    user: jenkins
    state: present
    key: "ssh-rsa  jenkins@jenkins.lineageos.org"
